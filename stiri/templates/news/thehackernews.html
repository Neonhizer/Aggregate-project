<!DOCTYPE html>
<html>
<head>
    <title>Articole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }
        td img {
            max-width: 100%;
            height: auto;
        }
        .read-more-link {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        .read-more-link:hover {
            color: #0056b3;
        }
        label {
            margin: 20px;
        }
        select {
            padding: 8px;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            
            justify-content: center;
            align-items: center; 
        }
        .header a {
            text-decoration: none;
            color: #fff;
        }
        .header svg {
            margin-right: 10px;
            width: 25px; 
            height: 25px;
            fill: #fff; 
            animation: pulse 1s infinite alternate, colorChange 0.5s infinite alternate;
        }



       
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes colorChange {
            0% {
                fill: #007bff;
            }
            100% {
                fill: #0056b3;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                <path d="M 24.960938 1.1015625 A 1.0001 1.0001 0 0 0 24.386719 1.3105469 L 1.3867188 19.210938 A 1.0001 1.0001 0 1 0 2.6132812 20.789062 L 4 19.708984 L 4 46 A 1.0001 1.0001 0 0 0 5 47 L 18.832031 47 A 1.0001 1.0001 0 0 0 19.158203 47 L 30.832031 47 A 1.0001 1.0001 0 0 0 31.158203 47 L 45 47 A 1.0001 1.0001 0 0 0 46 46 L 46 19.708984 L 47.386719 20.789062 A 1.0001 1.0001 0 1 0 48.613281 19.210938 L 40.96875 13.261719 A 1.0001 1.0001 0 0 0 41 13 L 41 7 A 1.0001 1.0001 0 0 0 40 6 L 36.099609 6 A 1.0001 1.0001 0 0 0 35.099609 7 L 35.099609 8.6933594 L 25.613281 1.3105469 A 1.0001 1.0001 0 0 0 24.960938 1.1015625 z M 25 3.3671875 L 44 18.154297 L 44 45 L 32 45 L 32 27 A 1.0001 1.0001 0 0 0 31 26 L 19 26 A 1.0001 1.0001 0 0 0 18 27.158203 L 18 45 L 6 45 L 6 18.154297 L 25 3.3671875 z M 37.099609 8 L 39 8 L 39 11.728516 L 37.099609 10.25 L 37.099609 8 z M 20 28 L 30 28 L 30 45 L 20 45 L 20 28 z"></path>
            </svg>
        </a>
        <h1>Articole The Hacker News</h1>
    </div>
    

    <form method="GET" action="">
        <label for="search">Caută articole:</label>
        <input type="text" id="search" name="q" value="{{ search_query }}">
        <input type="submit" value="Caută">
    </form>

    <table>
        <thead>
            <tr>
                <th>Imagine</th> 
                <th>Titlu</th>
                <th>Scurta descriere</th>
                <th>Detalii</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles_data %}
                <tr>
                    <td><img src="{{ article.img_url }}" alt="Imagine articol"></td> 
                    <td>{{ article.title }}</td>
                    <td>{{ article.short_description }}</td>
                    <td><a href="{{ article.link }}" class="read-more-link" target="_blank">Citește mai mult</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

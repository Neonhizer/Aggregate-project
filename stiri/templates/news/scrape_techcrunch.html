<!DOCTYPE html>
<html>
<head>
    <title>Scraped TechCrunch News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        h2 {
            font-size: 24px;
            margin: 0;
        }

        p.author {
            font-style: italic;
            color: #888;
        }

        img {
            max-width: 100%;
            display: block;
            margin: 10px auto;
        }

        p.read-more {
            text-align: right;
        }

        a {
            color: #0074cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scraped TechCrunch News</h1>
    </header>
    <div class="container">
        <ul>
            {% for article in articles %}
                <li>
                    <h2>{{ article.title }}</h2>
                    {% if article.author %}
                        <p class="author">Author: {{ article.author }}</p>
                    {% endif %}
                    {% if article.image %}
                        <img src="{{ article.image }}" alt="Article Image">
                    {% endif %}
                    <p><a href="{{ article.link }}" target="_blank" class="read-more">Read more</a></p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
